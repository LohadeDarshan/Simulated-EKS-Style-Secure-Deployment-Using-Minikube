apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: resource-alerts
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: resource-usage
    interval: 30s
    rules:
    - alert: HighMemoryUsage
      expr: |
        (sum(container_memory_working_set_bytes{namespace="app"}) by (pod) 
        / sum(container_spec_memory_limit_bytes{namespace="app"}) by (pod)) > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage for pod {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its memory limit."

    - alert: HighCPUUsage
      expr: |
        (sum(rate(container_cpu_usage_seconds_total{namespace="app"}[5m])) by (pod)
        / sum(container_spec_cpu_quota{namespace="app"}/container_spec_cpu_period{namespace="app"}) by (pod)) > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage for pod {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its CPU limit."
